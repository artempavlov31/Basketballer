<!DOCTYPE HTML>
<html lang="rus">
<head>
<meta charset="UTF-8">
<title>Баскетболлер</title>
<style>
.authorization{
display: flex;
flex-direction: row;
justify-content: center;
gap:50px;
align-items:center;
height: 900px;
}
.signup{
    border: 0,25px solid rgb(212, 210, 210); 
    background-color: rgb(250, 250, 250);
    width:500px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height:500px;    
}
.signin{
    border:0,25px solid rgb(212, 210, 210);
    background-color: rgb(250,250,250);
    width: 500px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height:500px;
    align-items: center;
}
</style>
</head>
<body>
<div class="authorization">
    <div class="signup">
        <h1>
            <font size="20">
            Регистрация
            </font>
        </h1>
        <form method="post" action="">
            <p><input type="email" name="email" placeholder="email" autocomplete="off"/></p>
            <p><input type="password" name="Пароль" placeholder="Пароль" autocomplete="off"/></p>
            <p><button type="submit" formetthod="post" formaction="">Зарегистрироваться</button></p>
        </form>
    </div>
    <div class="signin">        
        <h1>
            <font size="20">
            Вход
            </font>
        </h1>
        <form method="post" action="">
            <p><input type="email" name="email" placeholder="email" autocomplete="on"/></p>
            <p><input type="password" name="Пароль" placeholder="Пароль" autocomplete="off"/></p>
            <p><button type="submit" formmethod="post" formaction="">Войти</button></p>
        </form>
    </div>
</div>  
</body>
</html>
