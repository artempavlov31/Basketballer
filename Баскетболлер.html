<!DOCTYPE HTML>
<html lang="rus">
<head>
<meta charset="UTF-8">
<title>Баскетболлер</title>
<style>
.authorization{
display: flex;
flex-direction: row;
justify-content: center;
gap:50px;
align-items:center;
height: 900px;
}
.signup{
    border: 0,25px solid rgb(212, 210, 210); 
    background-color: rgb(250, 250, 250);
    width:500px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height:500px;    
}
.signin{
    border:0px solid rgb(212, 210, 210);
    background-color: rgb(250,250,250);
    width: 500px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height:500px;
    align-items: center;
}
</style>
</head>
<body>
<div class="authorization">
    <div class="signup">
        <h1 style="font-family: Arial;font-size:40px;">  
            Регистрация
        </h1>
        <form method="post" action="">
            <p><input type="email" name="email" placeholder="email" autocomplete="off" style="width:250px;height:35px;"/></p>
            <p><input type="password" name="Пароль" placeholder="Пароль" autocomplete="off"style="width:250px;height:35px;"/></p>
            <p><button type="submit" formetthod="post" formaction=""  style="border:3px #ff2070;background-color: rgb(255, 32, 88);width:260px;height:50px;color:white;background:radial-gradient(ellipse, #ff2070,#ff2080);box-shadow:0px 0px 8px 2px rgb(255, 142, 170);"><font size='3'><b>Зарегистрироваться</b></font></button></p>
        </form>
    </div>
    <div class="signin">        
        <h1 style="font-family: Arial;font-size:40px;">
            Вход
        </h1>
        <form method="post" action="">
            <p><input type="email" name="email" placeholder="email" autocomplete="on" style="width:250px;height:35px;"/></p>
            <p><input type="password" name="Пароль" placeholder="Пароль" autocomplete="off" style="width:250px;height:35px;"/></p>
            <p><button type="submit" formmethod="post" formaction="" style="border:0px solid;background-color: rgb(255, 32, 88);width:260px;height:50px;color:white;background:radial-gradient(ellipse, #ff2070,#ff2080); box-shadow:0px 0px 8px 2px rgb(255, 142, 170);"><font size='3'><b>Войти</b></font></button></p>
        </form>
    </div>
</div>  
</body>
</html>
